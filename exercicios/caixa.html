<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Confirmação</title>
</head>
<body>

<script>
    var confirmacao = confirm("Clique em OK ou Cancelar");
    if (confirmacao) {
        alert("Você clicou em OK");
    } else {
        alert("Você clicou em Cancelar");
    }
    
</script>

</body>
</html>
