<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>

    <script>
        var numero = prompt("Digite um número:");
        numero = parseInt(numero);
    
        while (numero < 0) {
            alert("Número inválido. Digite um número maior ou igual a 0.");
            numero = prompt("Digite um número:");
            numero = parseInt(numero);
        }
    
        var numerosPares = [];
        var somaPares = 0;
    
        for (var i = 2; i <= numero; i += 2) {
            numerosPares.push(i);
            somaPares += i;
        }
    
        alert(
            "Você digitou o número " + numero + "\n" +
            "Números pares: " + numerosPares.join(", ") + "\n" +
            "Quantidade de pares: " + numerosPares.length + " números\n" +
            "Soma dos pares: " + somaPares
        );
    </script>
    
</body>
</html>
